<!DOCTYPE html>
<html lang="fr" dir="ltr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cours de 2√®me Ann√©e - M√©decine Dentaire</title>
  <style>
    :root {
      --bg: #0f172a;
      --bg-light: #f8fafc;
      --ink: #e2e8f0;
      --ink-dark: #1e293b;
      --muted: #94a3b8;
      --primary: #06b6d4;
      --accent: #a855f7;
      --neon: #38bdf8;
      --radius: 20px;
      --shadow: 0 0 15px rgba(34,211,238,0.3);
      --transition: all .3s ease;
      --max-width: 1000px;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: "Poppins", "Noto Sans", sans-serif;
      background: radial-gradient(circle at top left, #020617, #0f172a);
      color: var(--ink);
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      transition: var(--transition);
    }

    header {
      width: 100%;
      background: rgba(2,6,23,0.8);
      backdrop-filter: blur(20px);
      border-bottom: 1px solid rgba(255,255,255,0.1);
      position: sticky;
      top: 0;
      z-index: 100;
      padding: 15px 25px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      margin: 0;
      font-size: 20px;
      color: var(--neon);
      text-shadow: 0 0 8px var(--neon);
      font-weight: 800;
      animation: glow 3s infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 8px var(--neon), 0 0 16px var(--primary); }
      to { text-shadow: 0 0 16px var(--accent), 0 0 32px var(--neon); }
    }

    #themeToggle {
      background: linear-gradient(135deg,var(--primary),var(--accent));
      color: white;
      border: none;
      border-radius: var(--radius);
      padding: 10px 14px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: var(--shadow);
      transition: var(--transition);
    }

    #themeToggle:hover { transform: scale(1.1) rotate(4deg); }

    .search-bar {
      width: 90%;
      max-width: var(--max-width);
      margin: 20px auto 10px;
      display: flex;
      justify-content: center;
    }

    .search-bar input {
      width: 100%;
      padding: 12px 16px;
      border-radius: 999px;
      border: none;
      background: rgba(255,255,255,0.08);
      color: var(--ink);
      font-size: 15px;
      outline: none;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      transition: var(--transition);
    }

    .search-bar input:focus { box-shadow: 0 0 20px var(--neon); }

    .tabs {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin: 15px auto;
      justify-content: center;
      width: 95%;
      max-width: var(--max-width);
    }

    .tab-btn {
      background: var(--bg);
      color: var(--ink);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 999px;
      padding: 10px 14px;
      cursor: pointer;
      transition: var(--transition);
      font-weight: 600;
      text-transform: capitalize;
      width: 100%;
      max-width: 250px;
      text-align: center;
    }

    .tab-btn:hover {
      background: var(--accent);
      color: #fff;
      box-shadow: 0 0 18px var(--accent);
    }
    .tab-btn.active {
      background: var(--primary);
      color: #0f172a;
      box-shadow: 0 0 18px var(--primary);
    }

    .panel { display: none; animation: fade .4s ease; }
    .panel.active { display: block; }

    @keyframes fade {
      from {opacity: 0; transform: translateY(15px);}
      to {opacity: 1; transform: translateY(0);}
    }

    .grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 20px;
      padding: 10px;
      width: 95%;
      margin: auto;
    }

    .card {
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.1);
      padding: 20px;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      transition: var(--transition);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      backdrop-filter: blur(12px);
    }

    .card:hover {
      transform: translateY(-6px) scale(1.02);
      box-shadow: 0 0 25px var(--accent);
    }

    .card h3 {
      margin: 0;
      font-size: 18px;
      color: var(--neon);
      text-shadow: 0 0 4px var(--neon);
    }

    .card p {
      color: var(--muted);
      font-size: 14px;
      margin-top: 5px;
      flex-grow: 1;
    }

    .actions {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 15px;
    }

    .btn {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
      transition: var(--transition);
      font-size: 14px;
    }

    .btn.primary { background: var(--primary); color: #0f172a; }
    .btn.ghost { background: var(--accent); color: #fff; }
    .btn:hover { transform: scale(1.05); box-shadow: var(--shadow); }

    footer {
      text-align: center;
      margin-top: 40px;
      padding: 25px;
      font-size: 14px;
      color: var(--muted);
    }
    footer strong { color: var(--neon); text-shadow: 0 0 6px var(--neon); }

    /* Mode clair */
    body.light {
      background: linear-gradient(135deg,#f8fafc,#e2e8f0);
      color: var(--ink-dark);
    }
    body.light header { background: rgba(255,255,255,0.7); }
    body.light .tab-btn { background: #fff; color: #0f172a; }
    body.light .card { background: rgba(255,255,255,0.9); color: #0f172a; }

    /* Responsive */
    @media (min-width: 600px) {
      .grid { grid-template-columns: repeat(auto-fit, minmax(260px, 1fr)); }
      .actions { flex-direction: row; }
    }
  </style>
</head>

    const tabs = document.getElementById('tabs');
    const panels = document.getElementById('panels');
    const searchInput = document.getElementById('search');

    subjects.forEach((s, i) => {
      const btn = document.createElement('button');
      btn.className = 'tab-btn';
      btn.textContent = s.name;
      btn.onclick = () => activate(s.id);
      tabs.appendChild(btn);

      const panel = document.createElement('section');
      panel.className = 'panel';
      panel.id = s.id;
      updatePanel(panel, s);
      panels.appendChild(panel);

      if (i === 0) activate(s.id);
    });

    function updatePanel(panel, subject) {
      let cards = '';
      subject.lessons.forEach(lesson => {
        cards += `<div class='card'>
          <h3>${lesson.title}</h3>
          <p>${lesson.desc}</p>
          <div class='actions'>
            <a class='btn primary' href='${lesson.pdf}' target='_blank'>üëÅ Voir</a>
            <a class='btn ghost' href='${lesson.pdf}' download>‚¨á T√©l√©charger</a>
          </div>
        </div>`;
      });
      panel.innerHTML = `<h2 style='text-align:center;color:var(--neon)'>${subject.name}</h2><div class='grid'>${cards}</div>`;
    }

    function activate(id) {
      document.querySelectorAll('.tab-btn').forEach(b => b.classList.toggle('active', b.textContent === subjects.find(s => s.id === id).name));
      document.querySelectorAll('.panel').forEach(p => p.classList.toggle('active', p.id === id));
    }

    // Recherche dynamique
    searchInput.addEventListener('input', e => {
      const q = e.target.value.toLowerCase();
      document.querySelectorAll('.card').forEach(card => {
        const text = card.textContent.toLowerCase();
        card.style.display = text.includes(q) ? 'flex' : 'none';
      });
    });

    // Th√®me clair/obscur

    };
