    #themeToggle {

      border-radius: var(--radius);
      cursor: pointer;
      background: linear-gradient(135deg,var(--primary),var(--accent));
      color: #fff;

      box-shadow: 0 0 10px rgba(0,0,0,0.4);

      transition: var(--transition);

    .tab-btn.active { background: var(--primary); color: #0f172a; box-shadow: 0 0 20px var(--primary); }
    .panel { display: none; animation: fade .6s ease; }

    @keyframes fade { from{opacity:0; transform:translateY(20px);} to{opacity:1; transform:translateY(0);} }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 24px;
      margin-top: 25px;

      transition: var(--transition);
      display: flex;
      flex-direction: column;
      gap: 14px;
      border: 1px solid rgba(255,255,255,0.1);
      backdrop-filter: blur(14px);
      position: relative;
      overflow: hidden;
    }
    .card::after {
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(120deg,transparent,rgba(34,211,238,0.1),transparent);
      transform: translateX(-100%);
      animation: shine 6s infinite;
    }
    @keyframes shine { 100%{ transform: translateX(100%);} }
    .card:hover { transform: translateY(-8px) scale(1.03); box-shadow: 0 0 30px var(--accent); }

    .actions { display: flex; gap: 12px; margin-top: auto; }
    .btn {
